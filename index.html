<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="app.js" defer></script>
</head>
<body>
    
    <h2>Evaluación -  preguntas fáciles</h2>
    <h4>Tenés 5 minutos para contestar las preguntas</h4>
    <form action="#">
        <label for="pregunta1">¿Cuáles son las dos tipos de células que existen?</label>
        <input id="pre1" type="text" placeholder="colocar respuesta" disabled>
        <label for="pregunta2">¿Qué es la fotosíntesis?</label>
        <input id="pre2" type="text" placeholder="colocar respuesta" disabled> 
        <label for="pregunta3">¿Qué es la fermentación?</label>
        <input id="pre3" type="text" placeholder="colocar respuesta" max="30" disabled>
        <label for="pregunta4">¿Qué diferencia existe entre una célula vegetal y una célula animal?</label>
        <input id="pre4" type="text" placeholder="colocar respuesta" disabled>
        <label for="pregunta5">¿A qué reinos pertenecen una euglena, un paramecium y una ameba?</label>
        <input id="pre5" type="text" placeholder="colocar respuesta" disabled>
        <!-- <input type="submit"  value="Enviar Respuestas" id="enviarRespuestas"> -->
        <button class="EnviarResp" onclick="enviarRespuestas();" id="botonEnviar">Enviar respuestas</button>
    </form>
    
    <button class="boton1" onclick="inciarCuestionario()">Click aquí para iniciar Cuestionario</button>

    <button class="boton2" onclick="resetearCuestionario()">Reiniciar</button>


</body>
</html>
